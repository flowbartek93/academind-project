<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts; index as i">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>

    <div class="post-image">
      <img [src]="post.imagePath" />
    </div>

    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="accent" [routerLink]="['/edit', post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator
  (page)="onChangedPage($event)"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  *ngIf="posts.length > 0"
></mat-paginator>

<p class="no-posts mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet
</p>
